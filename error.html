<!DOCTYPE html>
<html>
<head>
    <title>Error - Memes Galore</title>
    <style>
        body {
            background-color: #489896;
            text-align: center;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .error-container {
            padding: 20px;
        }

        .error-card {
            background-color: #2e8583;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .error-card:hover {
            transform: scale(1.1);
        }

        h1 {
            color: white;
        }

        p {
            font-size: 18px;
            color: white;
        }

        p a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <h1>Oops! We Got Lost in the Memes...</h1>
            <p>It seems like we've wandered into the <strong>Memes Bermuda Triangle</strong>. Don't worry; we'll find our way back to the laughter in no time.</p>
            <p>While we're on this detour, why not check out our <a href="#">collection of funny memes</a> to keep you entertained?</p>
        </div>
    </div>
</body>
</html>
